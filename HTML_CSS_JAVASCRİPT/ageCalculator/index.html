<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <div class="container-input">
            <div class="enter">
                <p>Date</p>
                <input type="text" maxlength="2" minlength="1" placeholder="dd" required name="date" id="date">
            </div>
            <div class="enter">
                <p>Month</p>
                <input type="text" maxlength="2" minlength="1" placeholder="mm" required name="month" id="month">
            </div>
            <div class="enter">
                <p>Year</p>
                <input type="text" maxlength="4" minlength="4" placeholder="yyyy" required name="year" id="year">
            </div>

            <div class="submit">
                <input type="submit" name="submit"  id="submit"  value="submit" onclick="age()">
            </div>
        </div>
            <div id="age_result"></div>
        
    </div>
    
</body>
</html>
